<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sparrows Engineering Projects</title>
<style>
  body {
    background-color: #000;
    font-family: 'Arial Black', Arial, sans-serif;
    color: #fff;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 360px;
    background-color: #000;
    margin: 0 auto;
    padding: 15px;
    border-radius: 18px;
  }
  .header {
    background-color: #a82e2e;
    border-radius: 18px;
    padding: 20px;
    text-align: center;
    color: white;
    font-weight: 900;
    font-family: 'Arial Black', Arial, sans-serif;
    letter-spacing: 2px;
    position: relative;
  }
  .header .logo {
    position: absolute;
    top: 15px;
    left: 15px;
    width: 35px;
    height: 35px;
    fill: #f1b14e;
  }
  .header span {
    display: block;
    margin-top: 7px;
    font-size: 13px;
    font-weight: 400;
    letter-spacing: 1.5px;
  }
  .title {
    font-weight: 900;
    font-size: 22px;
    margin: 25px 0 10px;
    text-align: center;
    font-family: 'Arial Black', Arial, sans-serif;
  }
  .subtitle {
    font-weight: 700;
    font-size: 18px;
    margin-bottom: 12px;
    text-align: center;
    text-transform: uppercase;
    font-family: 'Arial Black', Arial, sans-serif;
  }
  .based-on {
    padding-left: 30px;
    font-size: 17px;
    margin-bottom: 20px;
  }
  .based-on ul {
    list-style-type: disc;
    margin: 0;
    padding-left: 20px;
    font-weight: 600;
    font-family: 'Arial Black', Arial, sans-serif;
  }
  .based-on ul li {
    margin-bottom: 8px;
  }
  .images {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin: 20px 0 10px;
  }
  .images img {
    border-radius: 10px;
    width: 160px;
    height: auto;
  }
  .customized {
    font-weight: 500;
    font-size: 12px;
    margin-bottom: 15px;
    text-align: center;
    color: white;
  }
  .btn-contact {
    display: block;
    margin: 0 auto 20px auto;
    background-color: #b53838;
    color: white;
    border: none;
    border-radius: 50px;
    padding: 10px 40px;
    font-weight: 600;
    font-family: 'Arial Black', Arial, sans-serif;
    cursor: pointer;
  }
  .contact-info {
    background: linear-gradient(90deg, #f7b93a, #feb639);
    border-radius: 24px;
    padding: 16px 25px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    color: black;
    font-weight: 600;
    font-family: 'Arial Black', Arial, sans-serif;
    box-shadow: 0 3px 10px rgba(255, 180, 0, 0.6);
  }
  .contact-item {
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 16px;
  }
  .contact-icon {
    background: rgba(0, 0, 0, 0.12);
    border-radius: 50%;
    padding: 6px 8px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .contact-icon svg {
    fill: black;
    width: 20px;
    height: 20px;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <svg class="logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" >
        <path d="M2 2v20h20V2H2zm18 18H4V6h16v14zm-9-7h3V9h-3v4zm5 3h-2v-3h2v3z"/>
      </svg>
      SPARROWS
      <span>Learn Today, Lead Tomorrow</span>
    </div>
    <div class="title">
      FINAL YEAR ENGINEERING<br />PROJECTS AVAILABLE
    </div>
    <div class="based-on">
      Based on :
      <ul>
        <li>Internet of things</li>
        <li>Embedded Systems</li>
        <li>Microcontrollers</li>
        <li>Software development</li>
      </ul>
    </div>
    <div class="images">
      <img src="https://i.imgur.com/Tx5TpDL.jpg" alt="Engineering project wiring" />
      <img src="https://i.imgur.com/1tqjAfK.jpg" alt="Code on laptop screen" />
    </div>
    <div class="customized">
      Fully Customized Solutions<br />
      Detailed Report & Viva Support
    </div>
    <button class="btn-contact">Contact</button>
    <div class="contact-info">
      <div class="contact-item">
        <span class="contact-icon">
          <svg viewBox="0 0 24 24"><path d="M4 4h16v16H4z" fill="none"/><path d="M20 6v12H4V6h16m0-2H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zM20 8l-8 5-8-5V8l8 5 8-5z"/></svg>
        </span>
        thesparrows15@gmail.com
      </div>
      <div class="contact-item">
        <span class="contact-icon">
          <svg viewBox="0 0 24 24"><path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21 11.36 11.36 0 003.58.57 1 1 0 011 1v3.72a1 1 0 01-1 1A16 16 0 013 5a1 1 0 011-1h3.75a1 1 0 011 1 11.36 11.36 0 00.57 3.58 1 1 0 01-.21 1.11z"/></svg>
        </span>
        9345450820
      </div>
    </div>
  </div>
</body>
</html>
